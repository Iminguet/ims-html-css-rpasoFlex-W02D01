<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="AUTHOR" content="Israel Minguet Seguí" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réplica de Bing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="headerContainer">
        <div class="header">
          <div class="logoYNavegacion">
            <img src="./assets/Microsoft_Bing_logoW.svg" alt="Logo microsoft" />
            <a href="#">Imágenes</a>
            <a href="#">Vídeos</a>
            <a href="#">Mapas</a>
            <a href="#">...</a>
          </div>
          <div class="sesionYOpciones">
            <a href="#">Catalá</a>
            <a href="#">English</a>
            <div class="textoLogo">
              <a href="#">Iniciar sesión</a>
              <img src="./assets/iniciosesion.svg" alt="Logo inicio sesión" />
            </div>
            <div class="textoLogo">
              <a href="#">Rewards</a>
              <img src="./assets/medalla.svg" alt="Medalla" />
            </div>

            <img
              src="./assets/menuHamburguesa.svg"
              alt="icono enu hamburguesa"
            />
          </div>
        </div>

        <div class="containerBusqueda">
          <div class="barraBusqueda">
            <input type="text" />
            <div class="imagenesBusqueda">
              <img src="./assets/microfono.svg" alt="svg microfono" />
              <img src="./assets/busquedaImagen.svg" alt="svg busqueda" />
              <img src="./assets/busquedaTeclado.svg" alt="svg teclado" />
              <img src="./assets/lupa.svg" alt="svg lupa" />
            </div>
          </div>
        </div>
      </div>
      <main></main>
    </div>
  </body>
</html>
